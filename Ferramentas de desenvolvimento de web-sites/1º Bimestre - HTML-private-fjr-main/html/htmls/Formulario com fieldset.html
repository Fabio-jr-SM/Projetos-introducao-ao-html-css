<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <title>Formulário com fieldset</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Tamanho do suco de frutas</legend>
            <p>
                <input type="radio" name="size" id="size 1" value="small" />
                <label for="size 1">Pequeno</label>
            </p>
            <p>
            <input type="radio" name="size" id="size 2" value="medium" />
            <label for="size 2">Médio</label>
            </p>
            <p>
            <input type="radio" name="size" id="size 3" value="large" />
            <label  for="size 3">Grande</label>
            </p>
            </fieldset>
        </form>
    </body>
</html>
