<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

  <title>Formulario | IFMT Campus Cuiabá</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      
      <label>Nome:</label>
      <input type="text">

      <label>Sobrenome:</label>
      <input type="text">

      <br><br>

      <label>Nascimento:</label>
      <input type="date">

      <br><br>

      <label>RG:</label>
      <input type="text" id="rg">

      <br><br>

      <label>CPF:</label>
      <input type="text" id="cpf">
      
      <br><br>

      <form action="" method="post">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Formulário">


    </fieldset>
  </form>
</body>
